<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Encriptación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Ingrese el texto aquí</h2>
            <textarea id="input-text" placeholder="Solo letras minúsculas y sin acentos"></textarea>
            <div class="button-group">
                <button id="encrypt-btn">Encriptar</button>
                <button id="decrypt-btn">Desencriptar</button>
            </div>
        </div>
        <div class="output-section">
            <img src="busqueda.jfif" alt="Ilustración">
            <p id="output-message">Ningún mensaje fue encontrado</p>
            <button id="copy-btn">Copiar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
